### ENG - United Kingdom
ENG_AI_BEHAVIOR: "@ENG The Empire's Future"
RULE_OPTION_ENG_RANDOM: "Randomised"
RULE_OPTION_ENG_RANDOM_DESC: "In 1936 the British Empire carries on, though great struggles and challenges lie ahead of her. What path she will take in these coming years is undisclosed, and the effects unknown."
RULE_OPTION_CAPE_SINGAPORE: "Fourth Wave Imperialism"
RULE_OPTION_CAPE_SINGAPORE_DESC: "During the 19thC the British Empire commanded a previously unforeseen dominance over global affairs, intervening when and where she pleased in the affairs of other nations. The Great War may have had negative effects on the influence of the British Empire, but many still believe that Britain's destiny lies overseas.\n\n§GIdeology:§! Social Conservative\n§GObjective:§! Construct Cape to Singapore Railway\n§GGW2 Involvement:§! Avoid GW2 involvement until Cape to Singapore is complete\n§GImperial Politics:§! Status Quo"
RULE_OPTION_IMP_FED: "Freedom, Fraternity, Federation"
RULE_OPTION_IMP_FED_DESC: "Proposed in the late 19thC as an alternative to increased devolution of powers and the push towards Home Rule across the Empire, the Imperial Federation aimed to create a federal system of governance between the United Kingdom and the Dominions of the Empire. Though never achieved in the time that it had greatest influence, with great struggle we can breath new life into this old idea.\n\n§GIdeology:§! Social Conservative in coalition with Market Liberal\n§GObjective:§! Form the Imperial Federation\n§GGW2 Involvement:§! Will remain Isolationist until the Imperial Federation is complete, then will enter GW2"
RULE_OPTION_CRUSH_COLLECTIVISM: "The Ideological Threat"
RULE_OPTION_CRUSH_COLLECTIVISM_DESC: "With the Manchester Crisis bringing our great nation to the brink of collapse our King, Edward VIII, saw fit to exercise his royal prerogative and officially dissolve Parliament, taking control over the nation and its destiny. The Crisis which gripped our nation has left a profound impact on the King, who places the blame of the catastrophe squarely at the feet of those Socialists both at home, and abroad.\n\n§GIdeology:§! Paternal Autocrat\n§GObjective:§! Destroy Socialists wherever they are found\n§GGW2 Involvement:§! Will prioritise establishing a land border with the Soviets and preparing a war against them. Will avoid GW2 unless in a defensive alliance with Germany against the Soviets.\n§GImperial Politics:§! Status Quo"
RULE_OPTION_CHALLENGE_FRANCE: "The Old Rival"
RULE_OPTION_CHALLENGE_FRANCE_DESC: "For centuries Britain and France were rivals both in mainland Europe and across the globe. With the rising threat of the German Empire at the end of the 19thC the hatchet was buried, and these former foes fought together to end the threat from Germany. Today Britain and France are once more on opposing sides and perhaps the time has come end the threat from France once and for all.\n\n§GIdeology:§! Authoritarian Democrat\n§GObjective:§! Challenge France\n§GGW2 Involvement:§! Will attack France once GW2 starts\n§GImperial Politics:§! Status Quo"
RULE_OPTION_ENTENTE_CORDIALE: "Brothers in Arms"
RULE_OPTION_ENTENTE_CORDIALE_DESC: "Despite the centuries of mistrust and rivalry between our two nations, Britain and France acted together against the threat of the German Empire during the Great War. Though relations between our two nations have soured in recent years, with a bit of effort the Entente Cordiale can be reborn.\n\n§GIdeology:§! Social Democrat\n§GObjective:§! Reform the Entente Cordiale\n§GGW2 Involvement:§! Will enter GW2 on the side of France\n§GImperial Politics:§! Decentralisation"
RULE_OPTION_RULE_THE_WAVES: "Rule the Waves"
RULE_OPTION_RULE_THE_WAVES_DESC: ""

### GER - Germany
GER_AI_BEHAVIOR: "@GER The Reich's Destiny"
RULE_OPTION_DEFAULT: "Randomised"
RULE_OPTION_DEFAULT_AI_DESC: "There is a new world on the horizon, with the seeming decline of the old liberal Entente order while radical new ideologies based in Berlin and Moscow rise to fill the vacuum. As a new war even greater in devastation than the last war approaches, what shall this nation's future be?"

RULE_OPTION_GER_DEFAULT_DESC: "A new Germany have risen, and with it a revanchist state wanting to break off French and Italian hegemony over Europe; still the big player in the European affairs, any actions she will take it have its own rewards and reprecussions; but what path she will take? Only the Führer may know."
RULE_OPTION_GER_DRESSLER_SOLO: "The Führer Leads"
RULE_OPTION_GER_DRESSLER_SOLO_DESC: "Outmaneuvering his opponents, Adam Dressler secures his grip on Germany, and is able to pursue his ambitions unchecked."
RULE_OPTION_GER_YC_CONTROL: "The Young, Conservative Germany"
RULE_OPTION_GER_YC_CONTROL_DESC: "Successfully pulling off a daring plot involving bombs and the Reichswehr, the §gYoung Conservatives§! puts themselves into the position of kingmaker - soon after propelling themselves to national leadership."
RULE_OPTION_GER_TST_CONTROL: "The Stormtroopers' Reich"
RULE_OPTION_GER_TST_CONTROL_DESC: "In spite of attempts by the government to curtail their rise, the §tStormtroopers§! will not only maintain their influence, but use the opportunity of a failed bomb plot to seize power for themselves."
RULE_OPTION_GER_YC_COALITION: "The Pragmatic Way Forward"
RULE_OPTION_GER_YC_COALITION_DESC: "Adam Dressler survives his assassination attempt and disarms the §tStormtroopers§!, and then allies himself with the §gYoung Conservatives§!."
RULE_OPTION_GER_TST_COALITION: "Coalition of Old Fighters'"
RULE_OPTION_GER_TST_COALITION_DESC: "In fear of the consequences, the §gYoung Conservatives§! end their machinations against the Reich government, with the §tStormtroopers§! taking this retreat in action as an opportunity to ally with Dressler."
RULE_OPTION_GER_CIVIL_WAR: "Civil War"
RULE_OPTION_GER_CIVIL_WAR_DESC: "Adam Dressler failed to cement his power in the Reich, as a result, the two largest factions, the §gYoung Conservatives§! and the §tStormtroopers§! revolts and Germany falls into a civil war."

### SHO - Kiel
SHO_AI_BEHAVIOR: "@SHO The Northern Mandate"
RULE_OPTION_SHO_DEFAULT: "Randomised"
RULE_OPTION_SHO_DEFAULT_DESC: "The Kiel mandate as it is known stands as yet another reminder of Germany's crippling loss at the end of the Great War - but can it even continue standing? With all signs pointing to an answer in the negative, only time will determine how Schleswig-Holstein's fate looks like."
RULE_OPTION_SHO_SOCIALIST: "Northern Revolution"
RULE_OPTION_SHO_SOCIALIST_DESC: "With the passing of a referendum favoring the return of the mandate to Germany, the former mandate powers intervene - giving a socialist front of the §rCommunists§!, §oNational-Collectivists§! and §RSocialist Workers'§! to overthrow the government."
RULE_OPTION_SHO_SOCIAL_DEMOCRATS: "An Unlikely Return"
RULE_OPTION_SHO_SOCIAL_DEMOCRATS_DESC: "With the passing of a referendum favoring the return of the mandate to Germany, the former mandate powers intervene - giving the §SSocial Democrats§! of Schleswig-Holstein the opportunity to overthrow the government."
RULE_OPTION_SHO_NATIONALIST: "Free City for New Germany"
RULE_OPTION_SHO_NATIONALIST_DESC: "With the passing of a referendum refusing the return of the mandate to Germany, a new government is to be formed with nationalists led by §gGottfried Treviranus§! and Schleicher's ally §PFerdinand Noeldechen§! who seek to liberate the Reich from their old foes."
RULE_OPTION_SHO_LANDVOLK: "The Rural Revolt"
RULE_OPTION_SHO_LANDVOLK_DESC: "With the passing of a referendum refusing the return of the mandate to Germany, a new government is to be formed, albeit with few actual backers. In the chaos, the §tLandvolk§! who have become the preeminent agrarian movement in the nation seize power - promising to protect farmers and the independence of Schleswig-Holstein from Bolshevism, liberalism and the Jews."
RULE_OPTION_SHO_LANDSPARTEI: "The Rural Triumph"
RULE_OPTION_SHO_LANDSPARTEI_DESC: "With the passing of a referendum refusing the return of the mandate to Germany, a new government is to be formed, albeit with few actual backers. In the chaos, the §5Landespartei§! who remain the preeminent agrarian movement in the nation seize power - promising to protect farmers and the independence of Schleswig-Holstein."

SHO_ai_party_congress: "An Extraordinary Session of the German People's Congress"
RULE_OPTION_SHO_CONGRESS_AI_DESC: "With the Kiel Soviet now established, only one question truly remains - who shall be the leader of the revolution?"
RULE_OPTION_SHO_CONGRESS_PIECK: "The Communist Triumph"
RULE_OPTION_SHO_CONGRESS_PIECK_DESC: "\"§tNow is the time, in spite of Valkist rule to terror and the suppression of all free expression of opinion in Germany, to counteract the mass chauvinist infection and to rally all available forces for the overthrow of this mad rule of the war-mongers, the oppressors and murderers of the working people of Germany.§!\"\n\n"
RULE_OPTION_SHO_CONGRESS_LAUFENBURG: "A German Phoenix"
RULE_OPTION_SHO_CONGRESS_LAUFENBURG_DESC: "\"§oAnd it is precisely due to this fact that the new system will obtain the security which will allow it to prevail over the old, which no foreign forces will be able to prevent or oppress, and which will bring in its wake, in all regions and throughout the world, with the guarantee of domestic invincibility, the possibility of the unlimited expansion of the world socialist order.§!\"\n\n"
RULE_OPTION_SHO_CONGRESS_BRANDLER: "The Opposition Fights Back"
RULE_OPTION_SHO_CONGRESS_BRANDLER_DESC: "\"§SThe victory of the proletarian revolution in Germany poses the resolution of its tactical and strategical issues beforehand. These questions cannot be resolved on the basis of a legend but only on the basis of hard facts.§!\"\n\n"

