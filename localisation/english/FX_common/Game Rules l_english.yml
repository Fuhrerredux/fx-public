### RHI - Rhineland
RHI_AI_BEHAVIOR: "@RHI The Mandate's Future"
RULE_OPTION_RHI_DEFAULT_DESC: "With the mandate to soon be dissolved, many factions within the mandate now desire to see to a new Rhineland. With Berlin intent on reclaiming what they view as theirs, the Rhineland must now make a decisive move towards what future it shall take. With it all coming to a head at the national conference, what shall the fate of the Rhineland be?"
RULE_OPTION_RHI_ADENAUER: "The Center Holds"
RULE_OPTION_RHI_ADENAUER_DESC: "In the chaos following the impending end of the mandate, the separatist bloc will find themselves victorious at the national conference. With the separatist leaders seemingly too inept to lead, §CKonrad Adenauer along with Zentrum§! will then assume the role as the Rhenish government."
RULE_OPTION_RHI_SEPARATISTS: "Lorelei Unbound"
RULE_OPTION_RHI_SEPARATISTS_DESC: "In the chaos following the impending end of the mandate, the separatist bloc will find themselves victorious at the national conference. After two decades of waiting, the separatists led by §SJosef Friedrich Matthes§! and §mHans Adam Dorten§! shall go on to lead the Rhineland towards independence."
RULE_OPTION_RHI_FEDERALISTS: "A Dream of Freedom"
RULE_OPTION_RHI_FEDERALISTS_DESC: "In the chaos following the impending end of the mandate, the republican bloc will find themselves victorious at the national conference. Supported by §CKonrad Adenauer§!, an alliance will then be struck between §CZentrum§! and the §mRheinische Volksvereinigung§! - resulting in a federalist government for the new republic."
RULE_OPTION_RHI_WEIMARERS: "Weimar's Revenge"
RULE_OPTION_RHI_WEIMARERS_DESC: "In the chaos following the impending end of the mandate, the republican bloc will find themselves victorious at the national conference. Having licked their wounds and prepared their return, the §l\"Weimarers\"§! shall take the reins of the state to free Germany and restore Weimar democracy once and for all."
RULE_OPTION_RHI_SCHLEICHER: "The Chancellor Laughs Last"
RULE_OPTION_RHI_SCHLEICHER_DESC: "In the chaos following the impending end of the mandate, the republican bloc will find themselves victorious at the national conference. Having licked their wounds and prepared their return, the §l\"Weimarers\"§! shall take the reins of the state to free Germany and restore Weimar democracy once and for all. In their haste to do so however, former chancellor §gKurt von Schleicher§! will be empowered and subsequently work to bring down Weimar democracy and establish a radical new government."