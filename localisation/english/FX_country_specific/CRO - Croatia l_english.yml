###Events###

cro.1.t: "The Croatian War for Independance!"
cro.1.d: "The Hungarians are unwilling to negotiate and compromise, we must take our independance by force!"
cro.1.a: "Croatia forever!"
###
cro.2.t: "Serbia declares war!"
cro.2.d: "The Croatians in Bosnia have recently joined our cause, and now Serbia has declared war with the intent of retaking the lands. We must now fight on two fronts."
cro.2.a: "Croatia forever!"
###
cro.3.t: "Italy declares war!"
cro.3.d: "Dalmatia has joined our state not too long ago, and the Italians have decided that military intervention is the only solution. While Italy is far stronger than us, their internal political struggle may yield results for us."
cro.3.a: "Croatia forever!"
###
cro.4.t: "Our enemies offer peace."
cro.4.d: "We have survived against all odds and with enemies on all sides, and our enemies are unable to break our iron will. A combined delegation of Serbian, Hungarian, and Italian diplomats have sent an official letter of peace. The terms are completely reasonable; we leave all areas we've occupied during the war, and so do they. The Greater Croatian State survives, and our dream has been realized.\n\nWe have won."
cro.4.a: "Croatia forever!"

