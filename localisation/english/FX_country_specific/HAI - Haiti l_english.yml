### Events
haiti.1.t: "Haitian Independence"
haiti.1.d: "President Calixte and the elite of the Garde d'Haiti paraded through Port-au-Prince to declare Haitian Independence Day, a day which seems ironic to many considering Haiti's political situation. Haiti gained its independence when the United States has collapsed due to internal divisions following the catastrophic defeat against Mexico; which in turn provided an opportunity for the newly installed President to coup the former American lapdog, Louis Borno."
haiti.1.a: "Libète, Egalite, Fratènite"

