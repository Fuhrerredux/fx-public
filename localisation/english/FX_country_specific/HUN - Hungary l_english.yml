hun.45.t: "Hungary Restored"
hun.45.d: "Today is a proud day, a day that all Hungarians will forever remember. Through struggle and hardship, against all odds, Greater Hungary has been restored and Trianon repudiated. With the liberals laid low and Hungary now ascendant in the Balkans, the popularity of the government has risen wildly with ecstatic cheers for the Arrow-Cross movement and for the Szeged leaders.\n\nBut this masks the reality of the situation. Tensions between the two movements have been long simmering, and there is little doubt that the already tense coalition of Szeged and Szálasi will be able to withstand the storm for much longer. As things begin to come to a head, the question of Hungary’s future still lies in the balance. Nevertheless, both sides of the coalition have only one mood now - unrestrained celebration."
hun.45.a: "Nem! Nem! Soha!"
### valkism?
hun.46.t: "The Valkist Turn?"
hun.46.d: "With prime minister Béla Imrédy now securely at the helm of the nation, we can set about righting the wrongs inflicted upon the Hungarian gentlemen from Jews and the proletarian Arrow Cross. In this venture, few have been as successful as the Germans. Inspired by the brilliant leader Adam Dressler, the new Valkist Germany is one to take great inspiration from even in spite of their more local tendencies towards anti-Catholicism and revolutionary action.\n\nImrédy has preempted this question by preparing an entire plan that would see the new Hungarian nation embrace the zeitgeist. With a Valkist constitution prepared that would legalistically and mercilessly deal with Hungary’s enemies and with our recent alliance with Berlin, Imrédy now only has to decide if we are to at last implement this next step in the resurrection of Hungary."
hun.46.a: "It is time to follow the German lead."
hun.46.b: "Never! This does not befit the Hungarian spirit."
### start of events...
hun.47.t: "The End of the Republic"
hun.47.d_start: "With the restoration of greater Hungary, the republic and its French-designed institutions are no longer necessary. So decreed president Ferenc Szálasi, who together with the Arrow-Cross parliamentary bloc pushed for not only the permanent suspension of any elections, but who have also drawn up a new constitutional plan to be implemented at the first opportunity. In this new plan, all parties were to subordinate themselves to the Party of National Will, which was to reform itself into the Front of National Will - Szálasi would obviously have absolute power.\n\n"
hun.47.d: "$hun.46.d_start$This has not gone over well with the rest of the parliament, whether they be the rump opposition relegated to obscurity and protected only by merciful aristocrats or the other members of the national coalition. With their united opposition to this, the republic’s institutions will hold, although this has already sparked fury on the Arrow-Cross side. It seems that the fate of the national coalition is up in the air."
hun.47.d_arrow_cross: "$hun.46.d_start$With a tight grip on power, the Arrow-Cross deputies need not even negotiate certain terms. With the agreement, or rather coercion of the many National Socialist splinters as well as the Revival Party, the consecration of the Hungarist movement in the government has been done. The republic is no more."
hun.47.a: "Or so we thought..."
hun.47.b: "It will not be missed."
### arrow cross
hun.48.t: "New Order in Budapest"
hun.48.d: "The Hungarist vision has always been under threat by opportunists and reactionaries. While they gloat about false glories, the peasants and workers who truly make the Hungarian nation turn suffer under their yoke - benefitting only Jews and other malcontents. With our great reclamation however, the Nemzetvezető’s vision has finally won. With the German traitors reeling in popularity and the Arrow-Cross movement stronger than ever before, the time has come.\n\nAddressing the nation today, Szálasi has declared the position of president and prime minister to finally be one and the same. No more shall politicians of the aristocratic mold impede the Hungarist vision, for Szálasi too has called for the creation of a broad, but pure Arrow-Cross front with all parties to either cooperate or to be dissolved. Despite initial furious protest by Imrédy, he soon realized the hopelessness of the situation. Tendering his retirement from political life, the last roadblock to the unfiltered Hungarist vision has been removed."
hun.48.a: "None shall threaten the Hungarist vision!"
### split!
hun.49.t: "Split in the Coalition"
hun.49.d: "Once allies in the struggle for Hungarian resurrection, the national coalition’s future is now certain. With tensions over every policy matter including even foreign policy, the Party of National Will and Hungarian Revival Party have broken off their mutual coalition. While Imrédy remains prime minister, the reality is that the Hungarian government is now in total disfunction.\n\nFew expect this to be for long however. Both sides have awaited the day where the usefulness of the other would end. Both Arrow-Cross and Imrédists have armed and readied themselves for a battle not just with words, but with bullets. Rallying loyal supporters from the countryside and urban factories, the Greenshirts have swelled in size with many in the newly liberated territories too arming themselves for the new Hungarist future. Meanwhile, Imrédy has rallied the aristocrats led by István Bethlen, with soldiers returning home from the recent wars of liberation now readying themselves to crack down on the ‘green-Bolsheviks’ of Szálasi. The fate of Hungary now lies in the balance."
hun.49.a: "Awful!"
hun.49.tt: "If the existing balance of power leans towards one side by more than 40%, they will be guaranteed to come out victorious in the coming split"
### MMP
hun.50.t: "Coup in Budapest"
hun.50.d: "While president Szálasi has always been more of a visionary than a practical politician, this has not resulted in a positive outcome for his movement. Far from entrenching themselves into power, the Arrow-Cross movement has been slowly supplanted by radical officers and middle-class aristocrats of the MMP. With Imrédy now more powerful than ever, it seems that he has decided that the Arrow-Cross movement has outlived its usefulness.\n\nTogether with defence minister Jenő Ratz and general Döme Sztójay, they hatched a plot to unseat the Arrow-Cross rabble. At a meeting of the cabinet, Imrédy made a scene by suggesting Szálasi to step down following his presiding over the great triumph of Hungary’s reclamation. Defiant and utterly indignant at this prospect, Szálasi would make clear in no uncertain terms that Imrédy was to either fall into the Arrow-Cross line or he would be made to resign.\n\nWith news of this conflict spreading like wildfire, the generals of the Honvédség would spring into action. Under the pretense of finally protecting the nation from further Arrow-Cross terror, army units would march into Budapest, apprehending the Arrow-Cross’s top leaders. With all levels of the bureaucracy in the firm hands of Imrédy, a mass crackdown on the Arrow-Cross has commenced. With president Szálasi now removed, general Jenő Ratz has been made president though few are fooled by his appointment.\n\nAll of Hungary now lies in the hands of Béla Imrédy."
hun.50.a: "The pseudo-Bolsheviks have finally been removed..."
### showdown!!!
hun.51.t: "Showdown on the Danube"
hun.51.d: "Few could have expected the coalition of the far-right could possibly last so long as it did, yet now there is no illusion as to its fate. With both the MMP and NAP now actively butting heads with one another, it is clear that only one movement is big enough to lead the Hungarian nation on to greater glories.\n\nWith president Szálasi unwilling to entertain any notion of stepping down, the only recourse has been violence on the street. After yet another failed attempt at compromise, Szálasi had enough. Calling on the Greenshirts to smash the reactionaries, wild violence on the streets would soon begin.\n\nFor their part, Imrédy’s allies have prepared themselves - calling for the army to crush the Arrow Cross movement wherever they may find it. Calling on the Greenshirts to fight back, Arrow-Cross men and police would begin to fight in the streets. As conflict began to engulf the whole nation, the Imrédists rallied in Szeged, home of the old counterrevolution.\n\nWith Budapest and Szeged embroiled in chaos and fighting, it seemed that civil war might very well engulf the whole nation. Yet as day turned to night and a new dawn rose over Hungary, the fighting had ceased. Life seemed ready to return to normal - at least as normal as it was beforehand. There was but only one change.\n\nIn the fighting, the Hungarian people had made their choice, the future that the Magyar state would tread. They decided, in the streets, fields and mines of the newly restored Hungary, that..."
hun.51.a: "The Hungarian people shall no longer suffer as wretched slaves!"
hun.51.b: "Out with the rabble - God save Hungary!"



