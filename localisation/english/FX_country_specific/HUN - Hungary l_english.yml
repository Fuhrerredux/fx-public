### History
HUN_FUHRERREDUX_DESC: "In the chaos that engulfed Europe following the traumatic and brutal Great War, Hungary found herself as one of the war’s great losers. Having been cut down to a rump state before having an Entente-friendly government imposed on her, there could be no greater disgrace for the once proud nation.\n\nA new age dawns however. Just as the Germans rose against the injustice of Versailles, the Hungarians rose against Trianon in 1932, electing the radical Arrow-Cross movement in a coalition with other far-right parties. There can only be two futures for Hungary now - revision or ruination."

