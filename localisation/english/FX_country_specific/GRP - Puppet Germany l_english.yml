# Decisions
GER_devalkification: "The Valkist Legacy"
GER_devalkification_desc: "In one of history's great justices, the monstrous regime that stole away the German people's freedom in 1932 have been crushed and now we rule over what remains of Germany.\n\nUnfortunately for us, the Valkists have not gone quietly into the night. They and their cabal of broken soldiers and demented thugs have fled into the scant few places where they can hide, resisting our attempt to restore Germany to a decent nation with decent people. Worst of all, many valkists have opted to slink back into public life, leaving this rotten ideology to fester within Germany until they seize the chance to drag Germany into a fate worse than death.\n\nIf we are to properly build Germany back up, we must crush these rebels. Whether through measured reintegration combined with harsh retribution, we will no doubt find support from foreign allies and returning activists in our attempt to once and for all root Valkism out of Germany. Still, the road ahead is long and difficult..."

