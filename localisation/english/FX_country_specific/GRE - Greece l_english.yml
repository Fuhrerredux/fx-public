gre.120.t: "Epitaphios, Giannis Ritsos"
gre.120.d: "Well-known poet Giannis Ritsos, released today a new poem, called Epitaphios. He was inspired to write it after he had read about the strike of the tobbaco workers of Thessaloniki, in the newspaper Rizospastis. This peaceful protest had been drowned in blood by the government, with a total of twelve dead workers. The article included a photograph depicting a mother mourning over her dead child. This photo had a huge impact on Ritsos, and inspired him to write the poem:\n\nMy son, which Fate inscribed and which wrote for me\nsuch sorrow, such fire to ignite in my chest?\n\nDawn by dawn you woke me, you filled me, you bathed me,\nbefore the bell-ringer announced the morning far away.\n\nYou used to peer often and eagerly from the window\nand hurried as if there was a festival to attend.\n\nYour eyes were dark, your jaw clenched,\nand in your daring, sweet, bull and nightingale combined.\n\nAnd I, poor and carefree, I, the madwoman and the stray,\nI roasted sage for you, and my gaze kissed you lightly.\n\nOne by one your graces, your bright armor,\nand I rejoiced and laughed like a tender maiden.\n\nI never had a moment of resentment, nor did I run after\nto put my chest forward and shield the bullets.\n\nAnd it arrived late, oh, it never used to come at such an hour,\nand oh, better for the country to crumble into my embrace."
gre.120.a: "They'll pay for this."

gre.121.t: "The Conquest of Constantinople"
gre.121.d: "It is May 29th, 1453. The ever-glorious bastion of Constantinople succumbed to the relentless onslaught of the Ottoman Turks. The air thick with the stench of death and despair, Emperor Constantine XI Palaiologos, a valiant martyr, breathed his last in defense of his beloved homeland, his blood mingling with the sacred soil of The City.\n\nOh, Almighty God, witness the sacrilege! The heathens have violated Your hallowed sanctuary, defiling the very essence of Your divine presence. How long, O Lord? How long must Your wrath smolder, a tempest of righteous fury? Pour forth Your divine retribution upon these unbelievers who have scorned Your name and trampled upon Your sovereignty. Let not our past transgressions obscure our plea for deliverance. Hear us, O King of Kings, in Your boundless mercy, for the sun weeps, and the earth trembles, echoing the lamentations of a fallen city!\n\nHush now, O Mother of God, cease your mournful wail, for though the city lies vanquished, hope shall yet rise from the ashes, and once again, shall it be adorned with the splendor of your grace. Amen.\n\nThe once-impregnable walls breached, countless souls sought refuge within the hallowed halls of Hagia Sophia, beseeching mercy from the unyielding grasp of the Ottomans. But mercy found no harbor amidst the invaders' hearts, as they tore down the gates of salvation and unleashed a torrent of bloodshed upon the masses.\n\n\nIt is [?global.date.GetDateStringNoHourLong]. Constantinople is finally ours. As the dawn breaks over the horizon, casting its golden rays upon the liberated streets of Constantinople, a fervent spirit of jubilation fills the air. Amidst the echoes of triumph, a solemn procession converges towards the venerable Hagia Sophia, its ancient walls bearing witness to centuries of tumult and transformation. With each step, the faithful carry not only the weight of their sorrows but also the fervent hope of a brighter tomorrow. As they gather within the sacred sanctuary, the hallowed halls resonate with the melody of the Akathist Hymn.\n\nLet the world take heed, for Constantinople has risen from the ashes of adversity, its spirit indomitable, its destiny irrevocably intertwined with the divine tapestry of history. And so, as the sun sets upon the sacred city, casting its radiant glow upon the domes and minarets that pierce the sky, let the hymns of praise resound, let the hearts of the faithful rejoice, for The City is ours once more, a beacon of hope and redemption in a world beset by darkness."
gre.121.a: "We're finally back in the Vasilévousa"

