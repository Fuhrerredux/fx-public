GRE_balkan_friendship: "[GREGETBALKANGRESER] Friendship"
GRE_balkan_friendship_desc: ""
#SAVING THE ECONOMY BRANCH
GRE_drachma_devaluation: "Drachma Devaluation"
GRE_drachma_devaluation_desc: "Our financial troubles seem to have no end, and deficits and debts have left us with an economic situation that is absolutely untenable. We must intentionally engage in currency devaluation as a requirement for stimulating foreign capital inflow, even though it may hurt our economy in the long run."
GRE_support_workers: "Support Struggling Workers"
GRE_support_workers_desc: "Our economy relies on the prosperity of the working man of Greece, The same working man who does not have enough to feed himself or his family. The same working man is buried under the failure of our economy. We must make sure that the people of Greece can support themselves. In their prosperity lies our prosperity."
GRE_safeguard_banking: "Safeguard the Banking Sector"
GRE_safeguard_banking_desc: "Our fiscal responsibility has been lacking to say the least. This is best displayed by the failure of our banking sector. We must legislate regulations to protect our banks from bad actors and reckless spending."
GRE_smyrna_aid: "Smyrna Economical Aid"
GRE_smyrna_aid_desc: "Smyrna is rotting economically. The only way to remedy this is to supply Smyrna with an economic jumpstart. To reverse this rot and allow the region to grow."
GRE_invest_consumer_goods: "Invest in the Consumer Goods"
GRE_invest_consumer_goods_desc: "Each year industries creating goods for the common man grow. As modern amenities become widely available the economic boons grow with it. Our government will invest into this growing market to make some easy profit."
GRE_reevaluate_budget: "Reevaluate the Budget"
GRE_reevaluate_budget_desc: "Overspending is a threat for economic stability. We shall constantly review our national budget to make sure we are spending our money wisely."
GRE_back_on_feet: "Back on Our Feet"
GRE_back_on_feet_desc: "The worst is over and we have recovered from the deep depression. Now we must develop our economy further to make sure we are in a strong position in the future."
GRE_advancements_mining: "Advancements in Mining"
GRE_advancements_mining_desc: "Greece's mining industry is lacking compared to the rest of the world. This despite our vast natural resources provides us with a motivation to make mining innovations paramount for our development."
GRE_autarky: "Autarky"
GRE_autarky_desc: "Our long-held dependence on the capital of countries richer than us is humiliating; these countries patronize us and bully us and keep us poor so they can keep their own pockets lined with wealth. The Germans and Soviets have shown us that there is another way - a path to self-sufficiency and complete independence!"
GRE_develop_arms_industry: "Develop the Arms Industry"
GRE_develop_arms_industry_desc: "We shouldn't rely on fickle and potentially hostile foreigners for our arms supply. We will bolster our native arms industry to make sure our army is wholly self-sufficient."
GRE_modernize_agro: "Modernize the Agricultural Industry "
GRE_modernize_agro_desc: "Our archaic agricultural system is totally inefficient and a drag on our economy. The agricultural sector will be totally overhauled to deal with the demands of modernity."
GRE_infrastructure_development: "Infrastructure Development Project"
GRE_infrastructure_development_desc: "Our nation's roads are mainly disconnected gravel pathways. This is totally unacceptable for a modern nation. Greek roads will be the envy of Europe when we are done"
GRE_recovery_for_smyrna: "Finalize Smyrna's Recovery"
GRE_recovery_for_smyrna_desc: "With the Ottomans chased away from Smyrna, we can finally revitalize Smyrna without the fear of Turkish terror. Once this is done, we will be able to leave behind the scars of 1920 once and for all."
GRE_heavy_industry: "Heavy Industry Investments"
GRE_heavy_industry_desc: "To help our nation industrialize and to make our nation strong we shall bolster our heavy industry."
GRE_pyrkal: "Pyrkal"
GRE_pyrkal_desc: "Pyrkal is our largest native arms manufacturer. We should do our best to support this great Greek company."
GRE_electryfication: "Electrification"
GRE_electryfication_desc: "The modern wonder of electricity is uncommon in greece. This great shame should be tolerated no longer. We will embark on lightning development of our electrical grid. And bring Greece into the modern age."
GRE_innovative_production_methods: "Innovative Production Methods"
GRE_innovative_production_methods_desc: "Innovation is the nature of industry and it is high time that our outdated production methods are changed for newer and more efficient means."
GRE_invest_in_aviation: "Invest in Aviation Industry"
GRE_invest_in_aviation_desc: "The modern wonder of aviation has had little effect on greece. We say not anymore. Our government will help ambitious aviation business owners get their feet on the ground and wings in the air."
GRE_emergency_procedures: "Emergency Procedures"
GRE_emergency_procedures_desc: "It is unlikely that Greece will be invaded. But we must accommodate all scenarios. Our industry will be impervious to bombing raids. Some may say this is unnecessary. To that we say; Better safe than sorry!"
GRE_supply_fuel: "Supply the Fuel"
GRE_supply_fuel_desc: "Greece natural oil fields are lacking to say the least. To compensate we will invest in the emergent synthetic oil industry so that we never run out of the ichor of industry."
GRE_university_of_athenes: "University of Athens"
GRE_university_of_athenes_desc: "By allocating part of our budget to finance the expansion of the facilities of  The University of Athens, the most prestigious higher education institution in Greece, we will increase our pool of brilliant minds, of which we shall make good use."
GRE_tourist_paradise: "Tourist Paradise"
GRE_tourist_paradise_desc: "Our heritage sites and natural beauty are the envy of the world, and there is no doubt that we can turn tourism into a powerful boon for our economy."
GRE_economic_boom: "Economic Boom"
GRE_economic_boom_desc: "The development of our nation's industry is paying off the money we planted in our economy and is growing into a great tree of industry. We must harvest the fruits of our labor."
GRE_pay_off_dept: "Pay Off The Debt"
GRE_pay_off_dept_desc: "Ever since our independence our government has been swamped with debt. It is only now after years of meticulous economic development and planning we can finally begin to rid ourselves of this blight. Greece will be finally free!"
#EEE
GRE_eee: "EEE takeover"
GRE_eee_desc: "The Hellenic National Union has toppled The Golden Dawn; they are traditionalist Greek ultranationalists and reject the more esoteric views of the golden dawn."
GRE_convert_or_suffer: "Convert or Suffer"
GRE_convert_or_suffer_desc: "The Orthodox Church is the truth. The idea of its primacy in the state is not enough. Our ancestors did not tolerate heathens and apostates, so why should we? We will offer the heathens in our state an option for redemption or damnation in this world and the next."
GRE_old_ways: "The Old Ways"
GRE_old_ways_desc: "Modernity has brought on an age of sickness. Men and Women shirk their duties to their children. People have devolved into hedonism. Vice is rampant and people are lookingfor purpose. The dysgenic forces of modernity shall be crushed by the perennial forces of tradition. It is only under our rule that Greece will be purged of evils."
GRE_burn_jews: "Burn Down the Synagouges"
GRE_burn_jews_desc: "The jews are an alien element brought to Greece by the decadent Ottomans. We can no longer afford to tolerate them. we will remove their heathen temples for our beautiful country. They must accept Christ or face the consequences."
GRE_ghetto: "Ghetto Construction"
GRE_ghetto_desc: "It has become apparent the Jewish population is incompatible with Hellenic Society. To fix this issue we will segregate the Jewish populations into their own ghettos so that their presence may not harm polite society."
GRE_blame_entente: "Blame the Entente"
GRE_blame_entente_desc: "The entente promises peace in Europe but at the cost of glory and Greek greatness. They are nothing but international leeches who want to shackle Greece and exploit us. We will not wind up shining the shoes of the French!"
GRE_nothing_against_state: "Nothing Against the State"
GRE_nothing_against_state_desc: "The state is the manifestation of the Greek people to be an enemy of  the state is to be an enemy of the people. Opposition shall not be tolerated under our rule. All will be with us or against us."
GRE_lawful_territory: "Our Lawful Territory"
GRE_lawful_territory_desc: "The land of the Greeks used to span the entirety of Anatolia. How our ancestors would weep if they saw what happened to us. Most of our land was now bereft of Greeks and inhabited by the occupying Turks. We will announce to the world how we intend to restore Greek greatness."
GRE_imperium_romanum: "Imperium Romanum"
GRE_imperium_romanum_desc: "Now that Greece controls the City of Constantine. We are in a position to restore our former glories. The Greek people were once the most powerful force in the western world, we shall strive to rebirth this nation into an empire proud and noble...The Byzantine Empire!"
#GOLDEN DAWN
GRE_golden_dawn_focus: "The Golden Dawn Holds its Position"
GRE_golden_dawn_focus_desc: "The golden dawn, Greece's homegrown valkist movement has seized power in greece. Their goals are to revive the ancient Hellenic spirit within Greece through national revolution"
GRE_agoge: "Agoge"
GRE_agoge_desc: "The golden dawn, Greece's homegrown valkist movement has seized power in greece. Their goals are to revive the ancient Hellenic spirit within Greece through national revolution"
GRE_spartan_constitution: "A Spartan Constitution"
GRE_spartan_constitution_desc: "The constitution we have is a monument to modernist degeneracy like all things of its kind, it will be destroyed by the fires of primordial truth. The concept of a Spartan Constitution and its organic social stratas is one more fitting for Hellas."
GRE_spartiate: "The Spartiate"
GRE_spartiate_desc: "The Spartiate was the warrior caste and full citizens of sparta. They were forbidden to to work and would dedicate their lives to train to be the ultimate warriors. We will revive the Spartiate in the modern day and we will rouse the Hellenic People to war. Every Greek man shall serve the state to prove his worth to the whole."
GRE_perioikoi: "The Perioikoi"
GRE_perioikoi_desc: "The Illyrians and Slavs are not Hellenes and are obviously lower than us; however we can extend the olive branch to them and allow them to take the place of perioikoi non-citizen subjects who can work and thrive for Hellas. Under our suzerainty they will serve us as much as we serve them."
GRE_helots: "And the Helots..."
GRE_helots_desc: "Naturally our great enemy the Turks and other islamics will be the new Helots, the slave caste of Sparta. After a thousand years of their ceaseless attacks against the hellenic race they should consider this an opportunity to atone to us."
GRE_neodamode: "Neodamode"
GRE_neodamode_desc: "There are some Helots of pure Hellenic blood or possesses honorable spiritual characteristics. We will give them an opportunity to be emancipated from Helotdom and join the Hellenic race."
GRE_burn_down_churches: "Burn Down the Churches"
GRE_burn_down_churches_desc: "Christianity is a sinister enslaving force for the hellenic race. How could a hellene both serve the cult of the dead jew and his race? From this day forward the Orthodox church is considered abolished in Hellas, Hail Zeus!"
GRE_hephaestus: "Operation Hephaestus"
GRE_hephaestus_desc: "We will build vast factories to build armaments in the name of Hephaestus, the god of weapons smithing. Not only will this provide us an edge in production but also because it's a Pieous thing to do and we also have a glut of helots who need to work somewhere."
GRE_ares: "Operation Ares"
GRE_ares_desc: "Our Spartan ancestors spilled blood in honor of Ares on the battlefield. As their children we are obligated to spill blood on the battlefield in honor of Ares and our glorious ancestors."
GRE_hyperborea: "Operation Hyperborea"
GRE_hyperborea_desc: "The lands of Hyperborea, A land of utopia where men lived forever. Some blasphemers believe that it is just an old wives tale. We know to dismiss these unimaginative naysayers and sendforth explorers on expedition to the far north and the far south in search of the lands of Hyperboreans."
GRE_infant_selection: "Infant Selection"
GRE_infant_selection_desc: "There are many forward thinking men and organizations in the world that believe in positive eugenics, our party is one for them. All Hellenic offspring shall be inspected at birth to see if it is of sound genetics. Those would negatively affect the Racial Hygiene of the race by either being sterilized or mercy killed. All mutants of especially abominable characteristics will be mercy killed on the spot for the good of the race."
GRE_honour_ancestors: "Honour the Ancestors"
GRE_honour_ancestors_desc: "All of our great Hellenic ancestors should be venerated. All of their history is one of glory and we are honored to be their descendants and we shall show our ancestors the proper respect they deserve for their achievements. Our ancestors live on in our blood and they live on in our faith. And when we parish it shall be an honor to meet them in Hades."
GRE_free_art: "Free the Art"
GRE_free_art_desc: "The Ancient Hellenic Artform and Aesthetics has been strangled by the forces of modernity and enslaved by christian surf mortality. We will reinvigorate the Ancient Hellenic Spirit and revive true uncorrupted hellenic art."
GRE_molon_labe: "Molon Labe!"
GRE_molon_labe_desc: "“Molon Labe” come and take it! Is our call to battle. We challenge the clamoring hordes of barbarians to try to destroy us and take our land. The gods know we will do the same to them."
GRE_legacy_leonidas: "The Legacy of Leonidas"
GRE_legacy_leonidas_desc: "The legendary king of Lacedaemon, Leonidas lived the ideal life of a leader of the Hellenic race. He ruled his people justly and died defending his race and land against the invading hordes may the new Hellenes be inspired by our ancient leader to rule in his footsteps."
#MOVE THIS TO ANOTHER TREE
GRE_turkish_plot: "The Turkish Plot"
GRE_turkish_plot_desc: "The Turks are trying to destroy our nation as they did 400 years ago this time from within. We tried to show them good governance and they rejected it."
GRE_the_final_solution: "Pacify Ankara"
GRE_the_final_solution_desc: ""
GRE_take_what_is_ours: "Take What is Ours"
GRE_take_what_is_ours_desc: "The Turks are Occupying Greek Land and they have been for close to a thousand years. Disenfranchising Greeks for as long as they have been here. We will finally end this oppression and give the land back to the greeks. The Turks can go wherever they please just not here."
GRE_hunt_the_leaders: "Hunt the Leaders"
GRE_hunt_the_leaders_desc: ""
GRE_total_war: "Total War"
GRE_total_war_desc: ""
GRE_scorched_earth: "Scorched Earth"
GRE_scorched_earth_desc: ""
GRE_colonization_of_anatolia: "Colonizaton of Anatolia"
GRE_colonization_of_anatolia_desc: ""
GRE_confiscation: "Confiscation"
GRE_confiscation_desc: ""
GRE_parousia: "Parousia"
GRE_parousia_desc: ""
GRE_amnestic_agents: "'Amnestic Agents'"
GRE_amnestic_agents_desc: ""
GRE_to_ashes: "To Ashes"
GRE_to_ashes_desc: ""
GRE_purity_laws: "Purity Laws"
GRE_purity_laws_desc: "Our nation is one of pure Hellenic stock. We are the only people who care to build an Empire of this magnitude and the only ones who can maintain an Empire. We must enforce the purity of our Nation to preserve The Imperial Project."
GRE_remain_calm: "Remain Calm"
GRE_remain_calm_desc: ""
#Army
GRE_prepare_for_war: "Proetoimáste ta Ópla"
GRE_prepare_for_war_desc: "A war is coming to Greece - that we know to be true. If we attempt to avoid it, we will only be abandoning the millions of Greeks who do not live under Greek rule as they should, and thus we must prepare ourselves for the inevitable."
GRE_evaluate_army: "Ellenicós Stratós"
GRE_evaluate_army_desc: "Cut off from much of our manpower base thanks to the Great War we are divided between two schools of thought, one favors leveraging a material advantage over the enemy and devastating him with sheer firepower; the other meticulous planning in order to prevent losses by executing operations with the utmost efficiency."
GRE_firepower: "Favour Superior Firepower"
GRE_firepower_desc: "We have ultimately settled on a doctrine of superior firepower. Rather than waste Greek lives we will annihilate the enemy's defences and sweep them away when they are battered and broken."
GRE_artillery_focus: "Increase Artillery Research"
GRE_artillery_focus_desc: "As the British learned during the Great War, there may never be enough shells. Blowing away the enemy requires sustained, concentrated bombardments in order to break down fortifications and open gaps in their defenses. Therefore we must drastically ramp up production and research."
GRE_marines_focus: "Hellenic Marines"
GRE_marines_focus_desc: "As part of our doctrine of surgically striking the enemy's weak points with overwhelming firepower we have decided to establish a specialised marine division for amphibious operations. These men will be selected from the finest recruits and serve as elite units conducting naval assaults on enemy shores."
GRE_bullets_not_men: "Bullets not Men"
GRE_bullets_not_men_desc: "When the enemy comes they must meet with a storm of firepower. What we send into the breach must be bullets and not men. This spirit exemplifies our entire doctrine."
GRE_battleplan: "Favour Grand Battleplan"
GRE_battleplan_desc: "We have ultimately settled on a doctrine of grand battleplans. Rather than waste Greek lives, we will coordinate the entire war front so that our attacks arrive in perfect time and overwhelm the enemy with simultaneous well-planned assaults."
GRE_mountaineers: "Hellenic Mountaineers"
GRE_mountaineers_desc: "As part of our doctrine of meticulous planning, we have discovered that altitude training will be very useful for those select men who will operate in mountainous areas. Creating some specialised mountaineers will ensure we always have forces capable of fighting in even the roughest terrain."
GRE_mobility: "Mobile Support"
GRE_mobility_desc: "While our industry, we must admit, prevents us from fielding the tank battalions of larger nations, we are more than capable of producing vehicles to serve as support for our infantry and make them far more mobile than they are now."
GRE_expand_staff: "Expand the General Staff"
GRE_expand_staff_desc: "The general staff is responsible for the studying and application of new methods of warfare on a continuous basis, by increasing their budget and expanding their remit we can ensure that they stay at the cutting edge of military theory."
GRE_innovation: "Military Innovations"
GRE_innovation_desc: "With the Military Research Division up and running we should start a programme to encourage our brightest minds to enlist in it, that they might better apply their skills to the service of the Hellenic Nation."
GRE_the_pyrkal_deal: "The Pyrkal Deal"
GRE_the_pyrkal_deal_desc: "The Greek Powder & Cartridge Company is one of the oldest and largest defence companies in Greece. We must partner with them and provide subsidies that will ensure they benefit as well as our army for having a supplier so close to home."
GRE_the_onassis_initiative: "The Onassis Initiative"
GRE_the_onassis_initiative_desc: "The visionary magnate aristotle Onassis has proposed an investment program to overhaul Greeces military-industrial capability. Although it would be quite pricey. The initiative seems like a sound investment."
GRE_special_forces: "The Hellenic Special Forces"
GRE_special_forces_desc: "With the growth of our army comes the opportunity to diversify. We will create an elite force of the best of greece. Creating such a group will be our priority."
GRE_use_our_terrain: "Use our Terrain"
GRE_use_our_terrain_desc: "Our natural geography affords us many natural defenses against invaders, we merely need to learn to take advantage of our own terrain! There is surely something we can learn from the Swiss in this matter."
GRE_modernize_cavalry_corps: "Modernize the Cavalry Corps"
GRE_modernize_cavalry_corps_desc: "Some tacticians say the cavalry no longer has a place in today's battlefield. We don't not share such views. Our nation's cavalry will undergo an overhaul to make this ancient institution an effective tool in the modern age."
GRE_the_quest_of_oil: "The Quest of Oil"
GRE_the_quest_of_oil_desc: "Oil is the lifeblood of a modern military. Greece notably has a lack of oil, this does not need to be the case. As our prospectors find new signs that there is oil in Epirus, we should invest in their ventures so that we may have our own oil source instead of relying on the fickle foreign market."
GRE_logistical_steadiness: "Logistical Steadiness"
GRE_logistical_steadiness_desc: "Without good logistics. Defeat is inevitable. We must make sure our armies are well stocked and goods can be moved to the front with ease and consistency. Then victory rather than defeat is inevitable."
GRE_production_prioritization: "Production Prioritization"
GRE_production_prioritization_desc: "Without guns our men are useless. Without bullets our guns are useless. The production of armaments to deal with the shortage we’re suffering from is paramount."
GRE_nukes: "Atomic Ventures"
GRE_nukes_desc: "The concept of harnessing the power of the atom is an opportunity too tantalizing to let pass. If successful Greece may be the greatest power the world has ever seen!"
GRE_a_tank_for_every_man: "A Tank for Every Man"
GRE_a_tank_for_every_man_desc: " The tank is the key for modern warfare. We must develop the doctrinal and logistical knowhow to accommodate the nature of tank warfare."
GRE_standarization_equipment: "Standarization of the Equipment"
GRE_standarization_equipment_desc: "Some of our equipment is laughably obsolete. This is unacceptable for a serious military. Equipment standardization must be implemented immediately."
GRE_legacy_of_alexander: "Legacy of Alexander"
GRE_legacy_of_alexander_desc: "Alexander the Great took Greek civilisation to the ends of the known world and shaped an age of history with his own two hands. Of course, he couldn't have done it without the finest Greek soldiers, and now we have those too. While we harbour no such lofty ambitions, we will march forward knowing that nowhere in the world can finer soldiers be found."
GRE_byzantine_army: "Ἐλεύθερον τὸ Εὔψυχον"
GRE_byzantine_army_desc: "“Ἐλεύθερον τὸ Εὔψυχον” the motto of our nations armed forces. Our national freedom from the monstrous Turks or the scheming Germans owes its existence to Greek valor and forever more our valor will keep us free!"
#Air
GRE_evaluate_air_force: "Polemikí Aeroporía"
GRE_evaluate_air_force_desc: "Aviation is a science in which Greece must make significant advances in very little time if she is to catch up. Some say we should instead focus our efforts on defending against an enemy air force, rather than waste precious resources on attempting to expand our own."
GRE_air_academy: "Hellenic Air Force Academy"
GRE_air_academy_desc: "The Military School of Aeronautics has been around for a number of years, now, but the time has come to open up new branches and prepare our pilots for an expansion of the air force itself."
GRE_salonika_airport: "Expand Salonika Airport"
GRE_salonika_airport_desc: "Salonika Airport is our foremost operating base for projecting air power into the southern Balkans, a great expansion of its facilities is needed to accommodate a large modern air force."
GRE_fighter_focus: "New Fighters"
GRE_fighter_focus_desc: "Our air force may be small, but its fighters can be the envy of other nations if we push their technological advancement."
GRE_air_production: "Expand Air Production"
GRE_air_production_desc: "Greece needs better facilities to both build and house our fighter aircraft. Subsidies are required in order to make this happen."
GRE_radar_focus: "Focus on Radar"
GRE_radar_focus_desc: "If we cannot focus on building a larger air force, then we must focus instead on defending against the air forces or those who would attack us - and most important of that is building a radar network to be our eyes on the sea and in the skies."
GRE_antiair_focus: "Watch the Skies"
GRE_antiair_focus_desc: "Anti-air installations will be our best defence against enemy aircraft. We don't need to shoot them down with our own planes, instead we can shoot them out of the sky."
GRE_dominate_heights: "Aièn Hypsikrateîn"
GRE_dominate_heights_desc: "The motto of our air force is 'Always dominate the heights', and now the skies are ours to rule! With our modern and updated air force, we shall go forth in absolute certainty that we dominate the highest heights."
GRE_bomber_research: "Bomber Research"
GRE_bomber_research_desc: "Securing our future depends on us striking our enemies before they even get the opportunity to touch our homeland. We must invest in a strategy of strategic bombing against enemy targets."
GRE_hellenic_aleksiptotistes: "Alexiptotistés"
GRE_cas_research: "CAS Research"
GRE_cas_research_desc: "To make the lives of the boots on the ground easier we must strike from the skies we will invest in close air support for our infantry."
GRE_hellenic_aleksiptotistes_desc: "In a modern war the idea of special forces falling from the sky behind enemy lines is one we wish to make a reality. We will make great effort to train and make such an idea a reality."
GRE_byzantine_airforce: "Aithéria Ptísi, Astrapifóros Dýnamis"
GRE_byzantine_airforce_desc: ""
#Navy
GRE_evaluate_navy: "Polemikó Naftikó"
GRE_evaluate_navy_desc: "The Greek navy is divided over the future of her shipbuilding. Some favour the construction of a large and ambitious navy in order to match the prestige of other powers, while others propose a smaller and more efficient navy built for the purposes of controlling our local waters."
GRE_efficient_navy: "An Efficient Navy"
GRE_efficient_navy_desc: "Our navy must focus on efficiency, controlling the Aegean is more important than making flashy excursions across the world."
GRE_sub_focus: "Mediterranean Subs"
GRE_sub_focus_desc: "To attack the sea lanes of enemies in the Mediterranean, we need submarines that can roam the sea. A submarine fleet will bring the entire Mediterranean under our heel."
GRE_sub_focus_desc: "Submarines allow us to strike without warning to damage enemy shipping and deal swift blows to warships. Investing in their development is vital to naval success."
GRE_destroyer_focus: "Expand Destroyer Research"
GRE_destroyer_focus_desc: "Screen ships are vital for any navy, as are ships specialised for anti-submarine warfare. Thankfully destroyers suit both purposes just fine and will be just what we need for our naval supremacy."
GRE_naval_command: "Advance Naval Command"
GRE_naval_command_desc: "Our naval commanders are the backbone of our navy. Let us ensure they are the best we have available, trained by the finest academies from across the world."
GRE_ambitious_navy: "An Ambitious Navy"
GRE_ambitious_navy_desc: "Without ambition we strive for nothing. This fact should be applied for our naval development. We strive to build a strong navy or no navy."
GRE_ambitious_navy_desc: "Our navy must be the greatest there has ever been. Mighty ships will win battles in the Mediterranean that a smaller navy could only run from."
GRE_purchase_ships: "Shipbuilding Program"
GRE_purchase_ships_desc: "Any navy worth its salt needs more than just subs and destroyers to be truly respected. It's time to dig deep and get our dockyards producing some ships we can be truly proud of."
GRE_athens_shipyard: "Expand Athens Shipyard"
GRE_athens_shipyard_desc: "Greece has a proud history of shipbuilding - let us expand it even further, to allow us to build a navy which far out paces that which a country our size would normally possess."
GRE_update_navy: "Update Navy Technology"
GRE_update_navy_desc: "It does not help us much to have a larger navy if our ships do not keep pace with modern technology."
GRE_merchant_marine: "Growing the Merchant Marine"
GRE_merchant_marine_desc: "One of the consequences of our new commitment to the navy is the renovation of our dockyards and expansion of the shipbuilding industry. As such we have seen a growth in the merchant navy, which we may call upon if needed in order to aid our war efforts."
GRE_hellenic_shipyards: "Hellenic Shipyards"
GRE_hellenic_shipyards_desc: "A plan has been put in place to build the Royal Hellenic Naval Shipyard in Skaramagas, near Athens. This will be the largest shipyard of its kind in Greece, and truly put us on the naval map."
GRE_navy_motto: "Méga to tis Thalássis Krátos"
GRE_navy_motto_desc: "The motto of our navy means 'Great is he who has command of the sea', and have we ever had more command than we do now? Not since Salamis millennia ago has the Greek navy been so mighty or so feared."
GRE_cruiser_development: "Cruiser Development"
GRE_cruiser_development_desc: "For now, Greece lacks the industrial base to build enough battleships for them to be everywhere we need them at once. By building powerful, well-armored cruisers we will have the ships to contest control of the seas across multiple areas of operation."
GRE_hellenic_marines: "Hellenic Marines"
GRE_hellenic_marines_desc: "The capacity to make amphibious landings is likely to prove invaluable to any conflict in the Mediterranean. By setting up a Special Naval Force, trained and equipped for amphibious operations, we will be able to project power from the sea at any point of the long Mediterranean coastline."
GRE_byzantine_navy: "Aktoploïa kai Polemikí Dýnamis"
GRE_byzantine_navy_desc: ""
# Deus Vult
GRE_deus_vult: "Deus Vult"
GRE_deus_vult_desc: "While the Greeks are good god fearing people. We are surrounded by heathen barbarians. Any attack on our nation must be seen as a transgression against the christian faith and we as good christians will not let such an act go unpunished."

# Byzantine Foreign Policy

GRE_byz_foreign_policy: "Byzantine Foreign Policy"
GRE_byz_foreign_policy_desc: "The Eastern Roman Empire held land from Gibraltar to Taurica. As the successor’s of the Romans it is natural for us to want to restore our preeminence in Europe like our ancestors did so long ago."

# Turkish Plot
GRE_the_turkish_byz_plot: "The Turkish Plot"
GRE_the_turkish_byz_plot_desc: "The Turks are trying to destroy our nation as they did 400 years ago this time from within. We tried to show them good governance and they rejected it."
GRE_the_final_byz_solution: "The Final Solution"
GRE_the_final_byz_solution_desc: "We tried to live with the Turks but they proved to be too “Difficult”. We have been pondering The Turkish Question for a long time and we may have come up with an answer that will permanently solve our problem."
GRE_take_what_is_ours_byz: "Take what is ours"
GRE_take_what_is_ours_byz_desc: "The Turks are Occupying Greek Land and they have been for close to a thousand years. Disenfranchising Greeks for as long as they have been here. We will finally end this oppression and give the land back to the greeks. The Turks can go wherever they please just not here."
GRE_claim_cyprus: "Claim Cyprus"
GRE_claim_cyprus_desc: "The Cypriot Greeks labor under Anglo Yoke. We will condemn the misrule of Greeks by Anglo Barbarians for they know nothing of good governance."
GRE_colonise_anatolia: "Colonise Anatolia"
GRE_colonise_anatolia_desc: "We will resettle Greeks from the metropol into Anatolia to fill the new space that is now available as well as rebuild old communities that existed for thousands of years before The Turks came."
GRE_claim_levant: "Claim Levant"
GRE_claim_levant_desc: "Close to 1500 years ago the Saracens stole The Levant from us. Now it is ruled by The French and Jews. It is only now that we are in a position to restore order to The Levent. Rest assured that action will follow opportunity."
GRE_deal_with_arabs: "Deal with the Arabs"
GRE_deal_with_arabs_desc: "The Saracens of Arabia are fierce warriors. They were able to take Egypt, The Levant and North Africa from us by storm. We will tame the wild Arabians."
GRE_deal_with_persians: "Deal with the Persians"
GRE_deal_with_persians_desc: "Our Ancient Nemesis, The Persians have also fallen since the days of Khosrow. Why not take advantage of that. Maybe we can reform an old enemy to a loyal subordinate."
GRE_subordinate_iraq: "Subordinate Iraq"
GRE_subordinate_iraq_desc: "The Arabs of Mesopotamia are weak. dominated by the wretched British. We will offer them a better way. Instead of serving the false british empire. They could bolster the righteous Roman Empire."
GRE_expedition_africa: "Expedition to Africa"
GRE_expedition_africa_desc: "The Egyptians are currently controlled by the English. A sorry state of affairs.We will restore what was once the largest producer of foodstuffs in The Empire."

# World Affairs
GRE_world_affairs: "World Affairs"
GRE_world_affairs_desc: "On the world stage Greece has become a minor power. A shameful state of affairs compared to our forefathers. In order to revive The Empire the status quo must change."
GRE_purity_byz_laws: "Purity Laws"
GRE_purity_byz_laws_desc: "Our nation is one of pure Hellenic stock. We are the only people who care to build an Empire of this magnitude and the only ones who can maintain an Empire. We must enforce the purity of our Nation to preserve The Imperial Project."
GRE_war_with_albanians: "War with Albania"
GRE_war_with_albanians_desc: "The Albanians deserve to be ruled by us. Not by Latins or Communists. We will wage war in Albania to bring them the governance they deserve."
GRE_take_the_alps: "Take the Alps"
GRE_take_the_alps_desc: "In order to protect ourselves from the Germanic world we must secure The Alps so that they will be a natural barrier to invaders."
GRE_megali_ellas: "Megáli Ellás"
GRE_megali_ellas_desc: "What is now Sicily, the backwater of Italy once Magna Ellas’; A verdant elysium of opportunity. Why not rebuild what once was. All we need is a quick war. And while we're at it. Let's retake the rest of Italia, we are the Romans after all."
GRE_condemn_bulgarians: "Condemn Bulgarians"
GRE_condemn_bulgarians_desc: "The bulgars are our another great enemy of Greece. Although they are more civilized than The Turks.an independent Bulgarian State is a constant threat to The Greeks. We will act swiftly and decisively to pacify this northern threat."
GRE_trip_to_budapest: "Trip to Budapest"
GRE_trip_to_budapest_desc: "Pannonia is a weak point in our defenses. As seen by the incursions of the dreaded Huns and their successors. Invaders can simply waltz in and pillage as they please. In order to stop any future invasions we must secure Pannonia."
GRE_take_portugal: "Take Portugal"
GRE_take_portugal_desc: "The Latins of Gallaecia cling to old claims of greatness. As they constantly squabble amongst themselves over a tyrant or plutocracy. We will provide them with proper rulers they don't deserve."
GRE_visit_spain: "Visit Spain"
GRE_visit_spain_desc: "Just like the Visigoths they are descended from, The Spanish are tearing themselves apart over petty disputes. Justinian took advantage of Spanish instability so why shouldn't we?"
GRE_war_with_belarus: "War with Belarus"
GRE_war_with_belarus_desc: "The Belarusians are a wayward Rus’ that we can bring back into the fold of Holy Orthodoxy."
GRE_war_with_ukraine: "War with Ukraine"
GRE_war_with_ukraine_desc: ""
GRE_crush_romanians: "Crush Romanians"
GRE_crush_romanians_desc: "The Vlach call themselves “Romania ''. We would find this amusing if they at least paid their respects to The Empire of The Romans. We will show them who truly is Roman."
GRE_crush_french: "Crush the French"
GRE_crush_french_desc: "The Franks, The source of The Western Barbarians undeserved sense of superiority are within our grasp. We will show them that they are nothing more than upstart Barbarians."
GRE_ally_romanians: "Ally Romanians"
GRE_ally_romanians_desc: "The Romanians are descended from the Roman populace in the region as the continuation of The Roman Empire. We will invite them to fight for the dream of Rome with us."
GRE_ally_serbia: "Ally Serbia"
GRE_ally_serbia_desc: "The Slavs are our natural allies as we are united in faith and enemies. Why not allow the Slavs into our new Europe."
GRE_subordinate_serbia: "Subordinate Serbia"
GRE_subordinate_serbia_desc: "The Slavs always looked up to us. Stephen Dusan tried to recreate our Empire, showing his people’s dedication. The Serbian people are loyal to The Roman Project. So why not invite them into our Empire."
GRE_ally_russia: "Ally Russia"
GRE_ally_russia_desc: "The Russians some may say that The Russians would never choose to support us due to their “utopian” disposition but isnt blood thicker than water?"
GRE_remove_russia: "Remove Russia"
GRE_remove_russia_desc: "The Soviets are the greatest threat to Christendom since Attila. We must stop the nefarious Bolsheviks and liberate the world from their terrible Spectre"
GRE_byzantine_commonwealth: "The Byzantine Commonwealth"
GRE_byzantine_commonwealth_desc: "Those peoples that orbit our sphere are united in faith and in civilization our Empire is not a forcing of unrelated peoples to work for Greeks but a Byzantine Commonwealth for the good of all Nations."
GRE_subjugate_britannia: "Subjugate Britannia"
GRE_subjugate_britannia_desc: "The English call their patch works of outposts and vassalized savages an empire. we will show what a true empire looks like."

# Armenian Alliance
GRE_ally_the_armenians: "Ally the Armenians"
GRE_ally_the_armenians_desc: "The Armenians and The Greeks have a lot in common. We are both Christians and we were both oppressed by The Turks. And we both belong to the lands of Anatolia. We will invite them to walk into glory alongside us."
GRE_thessaloniki_conference: "Thessaloniki Conference"
GRE_thessaloniki_conference_desc: "The Representatives from Armenia and Greece will meet to discuss the future of Transcaucasia and Armenia's place as the hegemon of the Caucasus."
GRE_war_azerbaijan: "War with Azerbaijan"
GRE_war_azerbaijan_desc: "The Armenians have been harassed by their own Turkish menace; The Azerbaijanis. We will help our Armenian allies against The Turks so that the Turkish threat will never harm our peoples again."
GRE_war_georgia: "War with Georgia"
GRE_war_georgia_desc: "The Georgians are another group competing for dominance in the Caucasus and although they are not contemptible like The Turks they still should be brought to heel by The Armenians. At least there is some precedent of good Armenian governance over them, the Georgian Kings were Armenian."
GRE_deal_kurdistan: "Deal with Kurdistan"
GRE_deal_kurdistan_desc: "Kurdistan is an illegitimate creation of sevre's. They occupy and brutalize the Christian Population. We sort out this sorry state of affairs."

# Byzantium

GRE_the_royalists_succeed: "The Royalists Succeed"
GRE_the_royalists_succeed_desc: "The MEK have seized power in Greece. The Kingdom shall be restored! Before they can choose who will become King of the Hellenes. They need to stabilize their rule."
GRE_purge_remaining_venizelists: "Purge Remaining Venizelists"
GRE_purge_remaining_venizelists_desc: "The new government has made an executive decree: Those who yet harbour venizelist sentiment must be purged from the government and the army, lest the country fall into disorder once again."
GRE_condemn_nationalist_rabble: "Condemn Nationalist Rabble"
GRE_condemn_nationalist_rabble_desc: "The ignorant brutes of the EEE and wild eyed radicals at the Golden dawn are a stain on the good character of the hellenes. Our government will issue a condemnation and begin a crack-down on these unstable radicals."
GRE_take_a_firm_stance_against_republicans: "Take a Firm Stance Against Republicans"
GRE_take_a_firm_stance_against_republicans_desc: "We have humored the Venezelists for far too long - it is time for this charade to end. They have no shred of honor or respect, they are completely devoid of morals, and we shall drive them out of Greece like the vermin that they are!"
GRE_end_the_national_schism: "End the National Schism"
GRE_end_the_national_schism_desc: "The republicans are a menace to Greece they brought nothing but empty promises and division. They want only what is best for them; they are like pigs. Stealing all that belongs to greece. We will make sure they never try to ruin Greece again. Freedom or Death"
GRE_the_question_of_the_royal_succession: "The Question on the Royal Succession"
GRE_the_question_of_the_royal_succession_desc: "The kingdom shall be restored! Today the debate was settled, though now talk has turned to which king it should be: King Georgios II of Glucksburg, who was king before his exile, or the more eccentric option Loucas Karreris, a member of the Karrer family which has connections to the Palaiologoi and Laskaris families of Greece’s ancient past."
#
GRE_compromise_with_metaxas: "Compromise with Metaxas"
GRE_compromise_with_metaxas_desc: "The Freethinker’s are our natural allies. Their goals of restoring Greek greatness and our place in the sun widely align with ours. Inviting them into our government and Getting on the same page with them is good for the kingdom."
GRE_employ_ideas_of_the_freethinkers: "Employ the Ideas of the Freethinkers"
GRE_employ_ideas_of_the_freethinkers_desc: "The ideas of centralisation, corporatism and national rejuvenation that the freethinkers champion are admirable. And as we inaugurated them within our government we believe it optimal to implement their plans into our national programme."
GRE_align_with_germany: "Align with Germany"
GRE_align_with_germany_desc: ""
GRE_purge_metaxism: "Purge Metaxism"
GRE_purge_metaxism_desc: "Metaxas and his Freethinker’s Party are a threat to the kingdom. They want to seize all power for themselves; they are simply greedy despots who sell the Greek people false promises. We will make sure that we will break these \"freethinkers\" for good!"
GRE_not_bow_valkist_natpop_demands: "Resist Far-Right Tendencies"
GRE_not_bow_valkist_natpop_demands_desc: "The clamoring radicals at the EEE and Golden Dawn will never be satisfied with any concession we give. If we give an inch to them they will take a mile. We will show these upstarts that we will never concede anything to them."
GRE_align_with_the_west: "Align with the West"
GRE_align_with_the_west_desc: ""
GRE_new_era_monarchism: "A New Era of Monarchism"
GRE_new_era_monarchism_desc: "We have ushered in a new epoch for greece. Our benevolent autocrat rules justly and fairly over the people like a father over his children. He shows how much he loves them and wants them to be happy and free."
GRE_byzantinists_succeed: "The Byzantinists Succeed"
GRE_byzantinists_succeed_desc: "The Karrer faction of the regency council has managed to convince the council to unanimously choose Loucas Karreris as the new King of Greece. Loucas and his clique will attempt to grow ties with Greece's imperial past."
GRE_secure_the_succession: "Secure the Succession"
GRE_secure_the_succession_desc: "There are some within our Kingdom who are biased against the new Autokrator because of his Vlach heritage. There are even some rumors that some Glucksburg loyalists will try to make sure Loucas is the last member of the house of Karrer to rule Greece. We must secure the political primacy of the Karrer faction. Lest our Kingdom fall to Georgios’s incompetence."
GRE_a_personal_union: "A Personal Union"
GRE_a_personal_union_desc: "Romania has been too long without a King, and our king Loucas Karreris has an ancient claim on The Lands of the Vlach. We must press our sovereign's claim on the throne and potentially unify the Romanians and Greeks under the same King!"
GRE_propagade_byzantine_culture_revival: "Propagade Byzantine Culture Revival"
GRE_propagade_byzantine_culture_revival_desc: "Even before the restoration Neo-Byzantine Architecture was practiced in parts of Greece. Such artistic beauty should be spread to all lands in the Kingdom, Roman infrastructure and public services are unmatched to this day!"
GRE_establish_a_personality_cult: "Establish a Personality Cult"
GRE_establish_a_personality_cult_desc: "Loucas Karreris’s rule is one to bring glory and prosperity to greece. Naturally he is an Autokrator to be looked up to. So why not embrace this fact and allow our king to be venerated; he does rule by the grace of God."
GRE_the_greek_culture: "The Greek Culture"
GRE_the_greek_culture_desc: "The culture of the Greeks is one synonymous with greatness. With innumerable achievements from The Parthenon to The Theodosian Walls. The Greek language is the basis of both the Latin and cyrillic languages. Greek culture isn't just a great culture, Greek culture is the perfection of culture."
GRE_the_orthodox_religion: "The Orthodox Religion"
GRE_the_orthodox_religion_desc: "The Orthodox Church is an island of truth in a sea of lies. Holy Orthodoxy protects our souls and guides us to be virtuous. We shall give the Orthodox Church more power over our legal and educational system to instill the values of Christ into every aspect of our civilization."
GRE_education_reform_byz: "Education Reform"
GRE_education_reform_byz_desc: "There is something admirable in an honest patriotic education. We will establish such a wholesome institution to ensure that our youth are not participating in antisocial behavior or disrespecting our great Kingdom."
GRE_the_divine_mediator: "A Divine Mediator"
GRE_the_divine_mediator_desc: "The King stands as a divinely anointed ruler, chosen by both God and the people to defend them from radicalism and instability. By mediating between all branches of government he can ensure that his will is followed, the dignity of the state is preserved and the people's needs can be made known to him."
GRE_rule_with_a_velvet_glove: "Rule with a Velvet Glove"
GRE_rule_with_a_velvet_glove_desc: "We must take a diplomatic hand towards the various groups in Greece. By working together, we will promote unity and stability. Greece is a dictatorship, it's true, but it can be a benevolent one."
GRE_rule_with_an_iron_fist: "Rule with an Iron Fist"
GRE_rule_with_an_iron_fist_desc: "Our people cannot be left to their own devices. Authoritarian rule is the only way we will keep Greece strong and independent."
GRE_a_technocratic_byzantium: "A Technocratic Byzantium"
GRE_a_technocratic_byzantium_desc: "What should be venerated and emulated about the Byzantine empire is their technological innovativeness. From The Fork to the Flamethrower. The Byzantines were paragons of technological progress. In order to revive the ingenuity of our people we will foster an environment where worldliness is key to success."
GRE_reinstall_a_controlled_parliament: "Reinstall a Controlled Parliament"
GRE_reinstall_a_controlled_parliament_desc: "We must support the great Greek tradition of democracy, but like Plato's Philosopher King the monarch must always be there to guide the nation towards a more perfect and peaceful society. By granting the monarch significant royal prerogatives to dissolve parliament as he wishes we can ensure that it is always well led."
GRE_permanently_empower_crown: "Permanently Empower the Crown"
GRE_permanently_empower_crown_desc: "It seems our King knows a thing or two about the nature of ruling and has been exerting his will on parliament more forcefully. He has garnered enough support to gain power enough to overrule the elected leaders when needed, making him far from the figurehead many assumed he would be."
GRE_the_mainstream_royalists_glucksburg: "The Glücksburgs Succeed"
GRE_the_mainstream_royalists_glucksburg_desc: "The Glücksburgs have managed to convince the council to unanimously restore Georgios II as the king of Greece Georgios and his clique will steer Greece to a nationalistic and autocratic path."
GRE_reaffirm_our_claims: "Reaffirm our Claims"
GRE_reaffirm_our_claims_desc: "Some Venizelists say that we are nothing more than puppets ruling for the benefits of foreigners and that we will hamper Greece's primacy. To show how very wrong they are we will reaffirm our claims in Macedonia, Thrace and albania. Our right to these lands are backed by steel and blood."
GRE_fund_royalist_youth: "Fund the Royalist Youth"
GRE_fund_royalist_youth_desc: "It is of great importance that the values of tradition be preserved and passed down to future generations, in order to preserve the wisdom of our ancestors, We fund youth organizations to create a sense of patriotism among our children so that they will carry the torch of civilization."
GRE_promote_class_solidarity: "Promote Class Solidarity"
GRE_promote_class_solidarity_desc: "The idea of Workers and Bosses clashing with each-other creating social and political chaos is anathema to us. We will foster a spirit of class cooperation and solidarity. Workers and Bosses will work hand in hand. After all, we are all Greeks."
GRE_polish_image_monarchy: "Polish the Image of Monarchy"
GRE_polish_image_monarchy_desc: "There is an idea that we are heavy handed poor rulers among The International Community. Our people know this is nothing but foreign slander. But we will embark on diplomatic missions across Europe to help clean up our image abroad."
GRE_a_militaristic_byzantium: "A Militaristic Byzantium"
GRE_a_militaristic_byzantium_desc: "Greece’s history has been built upon warfare, from the Hoplite to the Tagmata. It is from our ancestor’s innovation that we will seek to develop a superior fighting force that can defend our borders from our enemies who surround us.Our military strategic experts have been researching extensively into historical Greek military tactics and adopting them to suit with modern needs all while we support and foster a sense of jingoism within the people."
GRE_return_of_the_empire: "The Return of The Empire"
GRE_return_of_the_empire_desc: "Like a phoenix rising from its ashes, the Double-Headed Eagle once more stands triumphantly above the Greek people. It is time to restore our birthright! Staurè Christou chárin christianoús chárize!"

GRE_fascist_byzantium: "National Populist Byzantium"
GRE_fascist_byzantium_desc: "We have done it! The city is ours. And now as we rebuild it into the great city it once was. We will rebuild our nation into The Great Empire of The Romans."
GRE_mutual_aid_societies: "Mutual Aid Societies"
GRE_mutual_aid_societies_desc: "Our party was founded as a Mutual Aid Society so we see the value of  such institutions. Instead of pouring taxes into a nightmare bureaucracy to alleviate the burdens of The Poor. We will instead reward Mutual Aid Societies for taking initiative and supporting the Greek Laborer."
GRE_anti_communism: "Anti-Communism"
GRE_anti_communism_desc: "We must teach the people the evils of the Communists. And how they must not listen to their internationalist lies lest the robbing monsters will destroy our beautiful Greece and force their tyranny on the people."
GRE_establish_tripsylites: "Establish Tripsylites"
GRE_establish_tripsylites_desc: "The Tripsylites. The Hellenic National Union’s militant arm. They keep rival parties, subversives and non Greeks in check. We should form units specifically for guarding the rear of the army, to free up more soldiers for fighting the enemy."
GRE_secret_police: "Secret Police"
GRE_secret_police_desc: "In order to protect the empire and to root out subversives, We will establish a state security apparatus that is unknown to the subjects of the empire. They will keep our empire safe from threats from within."
GRE_expell_jews: "Expell Jews"
GRE_expell_jews_desc: "We tried to coexist with The Jews and they simply are too dangerous to stay in the empire. Soon we will decree the removal of all Jews from the empire. Only then can we preserve Hellenic unity."
GRE_deport_turks_albanians_bulgars: "Deport Turks, Albanians and Bulgars"
GRE_deport_turks_albanians_bulgars_desc: "Frankly The Turks, Bulgars and Albanians don't belong in Greece. They have their own lands and they should stick to them. To liberate rightful Greek land from their presence we will remove them from Greece and put them where they belong."
GRE_only_greek: "Only Greeks!"
GRE_only_greek_desc: "Our Greek land is Greek and only Greek! Noone else should live in our lands for we don't live in theirs. In the empire’s metropol only Greeks can have residence to maintain the purity of Greece."
GRE_anti_monarchism: "Anti-Monarchism"
GRE_anti_monarchism_desc: "The Monarchy has always been a tool for foreign control. The past 120 years of humiliation proved us right. To make sure the imperial renovation project continues and to maintain national integrity, we will call the state an Empire but never crown an Emperor."
GRE_pro_monarchist: "Pro-Monarchism"
GRE_pro_monarchist_desc: "The idea of a rome without an emperor is anathema to us. The Emperor is the state and the res-publica made flesh. A proper and moral Basileus must be crowned. So that the legacy of Augustus may live on."
GRE_hellenic_race: "The Hellenic Race"
GRE_hellenic_race_desc: "It is from The Hellenic Race that Leonidas and Alexander belonged to. It is us who the Romans looked up to. It is us who became the Romans and carried their civilization for another thousand years. And it is our Race who revived the greatest state to ever exist. We must recognize the inherent goodness and superiority of The Hellenic Race."
GRE_orthodox_spirit: "The Orthodox Spirit"
GRE_orthodox_spirit_desc: "The Holy Orthodox Faith compels us Greeks to look past petty materialism and into the divine. If we live a good life then it matters not if we die. So our holy soldiers will embrace The Orthodox Spirit and die nobly with paradise awaiting them."
GRE_integrate_venizelists: "Integrate Venizelists"
GRE_integrate_venizelists_desc: "The Venizelists also want Greece to be great. We have a lot of common ground on which to build a relationship with. Let us invite them into our government."
GRE_develop_military_industry: "Develop Military Industry"
GRE_develop_military_industry_desc: "Our nation cannot produce enough guns to match defensive needs. We are surrounded by Barbarians who want to destroy our people so we must overhaul our capacities for Warmaking so that our nation can stand tall."
GRE_fortify_borders: "Fortify Borders"
GRE_fortify_borders_desc: "The borders are exposed, the Barbarians can invade whenever they want. We must change this. Massive forts and pillboxes will line our borders. Only then can we truly be safe."
GRE_purify_state: "Purify the State"
GRE_purify_state_desc: "It is dangerous to believe that Barbarians should have a say or rule over the greeks. A barbarian has never and could never create what the Greeks can. They will always favor his own people at the expense of The Greeks. From now on only Greeks can rule Greeks. And barbarians will be forced to have such a blessing of hellenic rulers."
GRE_everything_for_state: "Everything for the State"
GRE_everything_for_state_desc: "The state is the manifestation of The People. So if The pPeople work and fight for The State they are doing it for the people. Everything we do shall be dedicated to The People. And all that oppose The State are against The People. And should be treated as the enemies they are."
GRE_new_capital: "A New Capital"
GRE_new_capital_desc: "We will show the splendor of Constantinople to the world. Now cleansed of the stains of The Turks and the crown of the righteous empire. Under our stewardship the city will become the city of the world's desires."

GRE_emphasize_first_hellenic_civilisation: "Emphasize the First Hellenic Civilisation"
GRE_emphasize_first_hellenic_civilisation_desc: "The first hellenic civilisation was our golden age. It was the civilisation of great philosophers like Plato, Aristotle, and Socrates. Of great innovators like Pythagoras and Archimedes And of the spartans and athenians. How could we not want to revive, emulate and build upon their achievements."
GRE_athens_corporatism: "Athenian Corporatism"
GRE_athens_corporatism_desc: "Athens, our nation's capital. We as modern Greeks owe much to our ancient Athenian ancestors. In order to get in touch with them we should adopt their ingenious views on the relationship between business and the state, not only enriching our state but our people as well."
GRE_sparta_militarism: "Spartan Militarism"
GRE_sparta_militarism_desc: "The Spartans are the epitome of martial prowess. The Spartans dedicated their lives to the craft of warfare. As the descendants of The Spartans it is an honor and a duty for us to revive this militarism in the modern day"
GRE_the_citizen_soldier: "The Citizen-Soldier"
GRE_the_citizen_soldier_desc: "The hellenic citizen soldier is an ideal every geek should aspire to. The ordinary man who works by day and sleeps by night. Willing at a moment's notice to take up arms against invaders of his nation out of love for his nation and people."
GRE_sacrifice_and_discipline: "Sacrifice and Discipline"
GRE_sacrifice_and_discipline_desc: "The primordial ideal of sacrifice and discipline must be revived in our civilisation. Modernity has allowed us to grow soft and weak compared to our ancestors. Our people will once again pay homage to these virtues and reinvigorate the power of the greeks."
GRE_hellenic_city: "The Hellenic City"
GRE_hellenic_city_desc: "The hellenic polis system was a marvel of societal engineering. A well ordered city devoid of filth and deep poverty. We as modern hellenes will recreate the polis in the modern day. With mass renovations and slum clearing projects. Greece will be a shining city on a hill in europe."
GRE_remember_macedonian_unifiers: "Remember the Macedonian Unifiers"
GRE_remember_macedonian_unifiers_desc: "Alexander the Great is an icon to us; he united the Greeks and conquered the world. The Greeks today are united much like the days. However we lack the glory and ambition of alexander. In order to build a glorious tomorrow. We must look to the glorious past."
GRE_pay_homage_athens: "Pay Homage to [GETATHSPA]"
GRE_pay_homage_athens_desc: "All of our great ancestors should be venerated. All of their history is one of glory and we are honored to be their descendants and we shall show our ancestors the proper respect they deserve for their achievements."
GRE_spirit_ares: "The Spirit of Ares"
GRE_spirit_ares_desc: "Ares, the ancient god of war and courage in an age is a concept of great relevance in the modern day. When war is potentially always on the horizon we must look to the past and venerate Ares as an idea for which any soldier no matter how lowly can look to stride for."
GRE_in_the_name_of_zeus: "In the Name of Zeus"
GRE_in_the_name_of_zeus_desc: "Zeus, the god of the sky, is the most auspicious and strongest of The Gods of Olympus he watches over us and mediates our good fortunes. It is only in Zeus do we see victory and it is only when he is honored that he will allow us to be victorious."
GRE_revive_ancient_greek_ideals: "Revive Dodecatheism"
GRE_revive_ancient_greek_ideals_desc: ""
GRE_ancient_greek_orthodoxism: "The Role of the Church"
GRE_ancient_greek_orthodoxism_desc: "Greece is a christian nation and this is because of our history and not in spite of us. God would want us to be proud of our accomplishments. This does not mean that we should take to idolatry and the worship of ancient figures. Our faith in God is what allows us to venerate the past"
# Second Hellenic Civilisation (NatPop/PatAut)
GRE_emphasize_second_hellenic_civilisation: "Emphasize the Second Hellenic Civilisation"
GRE_emphasize_second_hellenic_civilisation_desc: "The second hellenic civilisation commonly known today as the byzantine empire. Was the precursor to us modern day greeks. It made us into the god fearing people of Christ we are today. The ancient exploits of Justinian and Alexios Komnenos are ones to build upon into the modern day."
GRE_second_hellenic_civilisation: "Second Hellenic Civilisation"
GRE_the_church: "The Church"
GRE_the_church_desc: "The church is an island of truth in a sea of lies. Holy orthodoxy protects our souls and guides us to be virtuous. We shall give the orthodox church more power over our legal and educational system to instill the values of Christ into every aspect of our civilization."
GRE_state_orthodoxy: "State Orthodoxy"
GRE_state_orthodoxy_desc: "Much like the Romaioi of old we Greeks are strong in our faith of holy orthodoxy. We enforced our religion on Greece to make it so. Greece is now home to communities of heathens and heretics. In order to save the soul of hellenes once again we will enshrine the true faith with state power."
GRE_the_monarchy: "The Monarchy"
GRE_the_monarchy_desc: "The idea of a rome without an emperor is anathema to us. The emperor is the state and the res-publica made flesh. A proper and moral Basileus must be crowned. So that the legacy of Augustus may live on."
GRE_the_state: "The State"
GRE_the_state_desc: "Our state is the manifestation of t=The Roman nation. And as such demand a reverence from the people of Rome. We must embark on a project to shape our citizens' feelings on the state. Rome fell when men lost their faith in the state. We must not make the mistakes of our ancestors."
GRE_guild_unionism: "Guild Unionism"
GRE_guild_unionism_desc: "The modern day idea of union is nothing but subversive drivel perpetuated by bolsheviks destroyers. At the same time we do not want the Greek working man to stomped on by the avarice of capitalism. We will look into our past and establish a system similar to medieval guilds. We will protect the working class in an ethical and christian fashion."
GRE_enrich_countryside: "Enrich the Countryside"
GRE_enrich_countryside_desc: "Ever since the so called 4th crusade the economy countryside of Rhomania has become a poor backwater compared to a verdant elysium of before. To rebuild the glory of Rome we must restore and preserve the countryside and provide our full support for the humble agrarian."
GRE_anti_barbarian_propaganda: "Anti-Barbarian Propaganda"
GRE_anti_barbarian_propaganda_desc: "We are the light of Rome in the world. Us and us alone are the last of the romans. Not the latin dogs or slav barbarians or mongrel turks. The light of Rome is with the greeks. And from now on this will be reflected in Greek media and education."
GRE_the_byzantine_eagle: "The Byzantine Eagle"
GRE_the_byzantine_eagle_desc: "The double headed eagle of byzantium represents all we wish to regain. Our hopes are that one day splendor and glory will stand over the city of constantine. What came once can come again and Rome will be restored."
GRE_in_spirit_of_constantine: "The Spirit of Constantine"
GRE_in_spirit_of_constantine_desc: "The legacy of Constantine XI Dragases Palaiologos, the last Roman emperor. Hangs over us. He inspires our people with his heroism. To try to continue to have courage even when all hope is lost. He died honorable and in a fashion all Romans would be proud of. We shall give him the honor he deserves."
GRE_a_prosperous_empire: "A Prosperous Empire"
GRE_a_prosperous_empire_desc: "The roman empire provides us with a time to look up to. Not only will we rebuild its legacy culturally and spiritually. The splendor of the empire will be restored and the land of the Romans once again will be the envy of the world."


