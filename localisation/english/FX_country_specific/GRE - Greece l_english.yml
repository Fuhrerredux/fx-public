gre.109.t: "MEK Coups the government!"
gre.109.d: "Aggrieved by the lack of assistance during these trying times, Rural folk have rallied around the MEK almost overnight. Now backed by a large peasant cohort and certain aspects of the Army. The MEK feels emboldened enough to attempt to remove the current government and assume emergency powers. Some republican politicians are already preparing to flee Athens as monarchist sympathies in the MEK are high. But as of now the MEK has made no statements on the restoration of the king. As this ragged band marches ever towards Athens. The Athenian Police stand as the last line of defense. Only time will tell if they fold or stem the tide. "
gre.109.a: "After a standoff The Police allow the mob into Athens and the government is toppled."
gre.109.b: "After a brief fire fight the crowds disperse and the conspirators fold"

gre.110.t: "[GRE.GRE_Sotirios_Gotzamanis.GetName] has been asssasinated!"
gre.110.d: "After forcing himself into office, [GRE.GRE_Sotirios_Gotzamanis.GetName] promised to alleviate the suffering of the agrarian class. However it appears his plans will never come to fruition. As Gotzamanis was shot to death leaving the presidential mansion in the morning. The assailant has yet to be apprehended. In the immediate aftermath a clique of Politicians, Military Leaders and Greek nobility have formed a council to restore the Greek Monarchy. Some may of a more conspiratorial nature would think that this was coordinated to facilitate the restoration however all evidence for this is simply circumstantial. Whether or not they are right the regency council is consolidating its political position as we speak and does not intend to yield to anyone except a Monarch."
gre.110.a: "Assemble The Regency!"

