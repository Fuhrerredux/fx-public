### Ideas
NFA_pacification_of_africa: "Pacification of West Africa"
NFA_pacification_of_africa_desc: "In order to make West Africa more 'accommodative' for the French, this colony has embarked on a mission of 'pacifying' the local populace. Regular military expeditions into the colonies to quell resistance, protection of trade personnel and entrepreneurs, and interning persons suspected of revolt have resulted in more stability and investor confidence for the colony, but has inversely hurt our relationship with the natives."
NFA_french_sudan: "French Sudan: Marginalized Muslim Teachings"
NFA_french_sudan_desc: "The colonial administration in French Sudan has begun to marginalize and regulate Muslim teachings in the region, this is greatly upsetting the large Muslim population in the colony and may lead to revolt if we don’t deal with this."
NFA_federated_colony: "Federated Colony"
NFA_federated_colony_desc: "French West Africa (Les colonies fédérées de l'Afrique occidentale française) is a colonial federation, creating a complicated political system that few can efficiently navigate."
NFA_four_cantons: "The Four Cantons of Senegal"
NFA_four_cantons_desc: "The four cantons of Senegal were given French citizenship at the height of the Great War in 1916, creating a shining example of what a loyal colonial state could become should they choose to embrace Westernization."
NFA_four_cantons_tt: "§Y([272.GetName])§!:\n  Local Recruitable Population Factor: §G+5.00%§!."

